<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 한줄복사:art + shift + 방향키 아래쪽 */
        *{margin: 0; padding: 0;}
        .부모 {
            background-color: blue;
            /* border:두께 스타일 컬러; 선, 라인 */
            border: 5px solid red;
            width: 1000px;
            margin: auto;
            /* margin은
            margin-right
            margin-left
            margin-top
            margin-bottom 를 모두 포함한다 */
        }
        .일동{background-color:blueviolet; width: 300px;
            float: right;}
        .이동{background-color: darkgreen; width: 300px;
            float: right;}
        .삼동{background-color:darkseagreen; width: 300px;
            float: right;}

        /* 자식은 부모의 넓이를 따라간다 
        부모는 자식의 높이를 따라간다*/
        .효자{clear: both;}

        /* 정렬하기
        float: none; float:left; float:right; */

        .동생{
            width: 1000px;
            border: 5px solid blue;
            background-color: pink;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto; 
        }

        .동생{}
        /* 띄어쓰기 : 자손중에 찾음 
             > :  .동생>.일철{} : 자식중에 찾음(손자, 증손자 (x))
             .놀부.형: 클래스를 붙여적을 때, 클래스명이 놀부이고 형인 것
        */
        .동생 .일철{}
        .동생>.동생자식{width: 300px; 
            height: 300px; 
            float: left; background-color: aqua;}
        .동생>.일철{margin-right: 20px;}
        .동생>.이철{margin-right: 20px;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv5Kwvhr3WlQjp0gGt7WjtNRqBCfXKSu_A1Q&usqp=CAU);
            background-size: cover;}
        .동생>.삼철 img{width: 100%; height: 100%;}

        .영역{background-color: #FBFADA;}
        .영역 .세아들{background-color: #436850;}
        .영역 .세아들 em{background-color: #FFFC9B;
        width: 200px;
        }

        /* 
        tag(태그, 요소(element))의 종류
        1)block --> 공간을 인식, 태어날 때 부모의 넓이를 모두 가짐
        2)inline --> block 요소 안에 적용하는 태그, 공간에 대한 인식 없음
        3)inline-block --> inline 요소이나 공간에 대해 인식함
        */

        .영역 .세아들 strong{background-color: #FC6736;
        width: 100px; display: inline-block;
        }
        .막내{background-color: #FFD0EC; width: 1000px; 
         /* 
            margin:상하좌우;
            margin:위하  좌우;
            margin:위 좌우 아래;
            margin:상 우 하 좌;(시계방향)
         */
         margin: 100px auto 0;
        }

        .막내 .child.child1{}
        .막내 .child1{float: left; width: 25%; background-color: #503C3C;}
        .막내 .child2{float: left; width: 25%; background-color: #503C3C;}
        .막내 .child3{float: left; width: 25%; background-color: #503C3C;}
        .막내 .child4{float: left; width: 25%; background-color: #503C3C;}
        .막내 .약{clear: both;}

        /* ::before,::after는 CSS로 만드는 가상공간, 화면에는 나타남, 인라인요소임 */

        /* .D::before{content: "A";} 
            clear:both;는 block 요소여야 적용됨
        */
        .약::after{content: ""; clear: both; display: block;}

    </style>
</head>
